    body {
      font-family: 'Inter', sans-serif; /* A more modern sans-serif font */
      overscroll-behavior-y: contain; /* Prevents pull-to-refresh on mobile when scrolling body */
    }
    /* Custom scrollbar for message areas */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #374151; /* bg-gray-700 */
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #14b8a6; /* teal-500 */
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #0d9488; /* teal-600 */
    }
    /* For Firefox */
    .custom-scrollbar {
      scrollbar-width: thin;
      scrollbar-color: #14b8a6 #374151; /* thumb track */
    }

    #root {
      min-height: 100vh; /* Ensure it takes full viewport height */
      display: flex;
      flex-direction: column;
    }
    textarea { /* ensure textareas also use custom scrollbar if they overflow */
        scrollbar-width: thin;
        scrollbar-color: #14b8a6 #374151;
    }
    textarea::-webkit-scrollbar {
        width: 6px;
        height: 6px;
    }
    textarea::-webkit-scrollbar-track {
        background: #374151;
        border-radius: 8px;
    }
